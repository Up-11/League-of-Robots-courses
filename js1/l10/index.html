<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>–°–ø–∏—Å–æ–∫ –¥–µ–ª</title>
		<style>
			body {
				font-family: sans-serif;
				padding: 20px;
			}
			input,
			button {
				padding: 8px;
				margin: 5px 5px 10px 0;
			}
			.task {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-top: 10px;
				background-color: #f0f0f0;
				padding: 10px;
				border-radius: 5px;
				transition: box-shadow 0.3s ease;
			}
			.task:hover {
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			}
			.done {
				text-decoration: line-through;
				color: green;
				font-weight: bold;
			}
			.editInput {
				font-size: 16px;
				padding: 4px;
				width: 60%;
			}
		</style>
	</head>
	<body>
		<h1>üìã –ú–æ–π —Å–ø–∏—Å–æ–∫ –¥–µ–ª</h1>

		<input id="taskInput" type="text" placeholder="–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞..." />
		<button id="addBtn">–î–æ–±–∞–≤–∏—Ç—å</button>
		<button id="markAllDoneBtn">‚úîÔ∏è –û—Ç–º–µ—Ç–∏—Ç—å –≤—Å–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–º–∏</button>
		<button id="clearAllBtn">üóë –û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë</button>

		<div id="taskList"></div>
		<script>
			const taskInput = document.getElementById('taskInput')
			const addBtn = document.getElementById('addBtn')
			const markAllDoneBtn = document.getElementById('markAllDoneBtn')
			const clearAllBtn = document.getElementById('clearAllBtn')
			const taskList = document.getElementById('taskList')

			let tasks = []

			function renderTasks() {
				taskList.innerHTML = ''

				for (let i = 0; i < tasks.length; i++) {
					const task = tasks[i]

					const taskDiv = document.createElement('div')
					taskDiv.className = 'task'

					const taskText = document.createElement('span')
					taskText.innerText = task.title

					if (task.done) {
						taskText.classList.add('done')
					}

					taskText.addEventListener('click', function () {
						task.done = !task.done
						renderTasks()
					})

					const deleteBtn = document.createElement('button')
					deleteBtn.innerText = '–£–¥–∞–ª–∏—Ç—å'
					deleteBtn.addEventListener('click', function () {
						tasks.splice(i, 1)
						renderTasks()
					})

					taskDiv.appendChild(taskText)
					taskDiv.appendChild(deleteBtn)
					taskList.appendChild(taskDiv)
				}
			}

			addBtn.addEventListener('click', function () {
				const text = taskInput.value.trim()
				if (text !== '') {
					tasks.push({ title: text, done: false })
					taskInput.value = ''
					renderTasks()
				}
			})

			markAllDoneBtn.addEventListener('click', function () {
				for (let task of tasks) {
					task.done = true
				}
				renderTasks()
			})

			clearAllBtn.addEventListener('click', function () {
				tasks = []
				renderTasks()
			})
		</script>
		<script src="script.js"></script>
	</body>
</html>
