<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function calculate(a, b, operation) {
				if (operation === '+') {
					return a + b
				} else if (operation === '-') {
					return a - b
				} else if (operation === '*') {
					return a * b
				} else if (operation === '/') {
					return a / b
				} else {
					return 'Ошибка операции!'
				}
			}

			console.log(calculate(10, 5, '+')) // 15
			console.log(calculate(10, 5, 'x')) // "Ошибка операции!"
			alert(calculate(7, 3, '*')) // 21
		</script>
	</body>
</html>
