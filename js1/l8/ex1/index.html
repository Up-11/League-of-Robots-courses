<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>Работа с DOM</title>
		<style>
			.box {
				width: 150px;
				height: 150px;
				background-color: #3498db;
				margin: 20px;
				display: inline-block;
				transition: all 0.3s;
			}

			.rounded {
				border-radius: 50%;
			}

			.shadow {
				box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
			}

			.highlight {
				background-color: #e74c3c;
				transform: scale(1.1);
			}

			.text-content {
				margin: 20px;
				padding: 15px;
				border: 1px solid #ddd;
			}
		</style>
	</head>
	<body>
		<div id="box1" class="box"></div>
		<div id="box2" class="box"></div>
		<div id="box3" class="box"></div>

		<div class="text-content" id="textBlock">Исходный текст элемента</div>

		<script src="script.js"></script>
	</body>
</html>
