<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>Интерактивный цветной блок</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
				margin-top: 50px;
			}

			#colorBlock {
				width: 200px;
				height: 200px;
				margin: 20px auto;
				border: 3px solid #333;
				background-color: white;
				transition: all 0.3s;
			}

			#controls {
				margin: 20px;
			}

			button {
				padding: 10px 15px;
				margin: 5px;
				font-size: 16px;
			}

			.instructions {
				margin: 20px;
				padding: 15px;
				background: #f0f0f0;
				border-radius: 10px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<h1>Интерактивный цветной блок</h1>

		<div id="colorBlock"></div>

		<div class="instructions">
			<h3>Управление:</h3>
			<p>
				Цвета: 1-5 (1 - красный, 2 - синий, 3 - зелёный, 4 - жёлтый, 5 -
				фиолетовый)
			</p>
			<p>Размер: + увеличить, - уменьшить</p>
			<p>Сброс: 0</p>
		</div>

		<div id="controls">
			<button id="resetBtn">Сбросить всё</button>
		</div>

		<script>
			const colorBlock = document.getElementById('colorBlock')
			const resetBtn = document.getElementById('resetBtn')

			let currentSize = 200
			const colorMap = {
				1: '#ff0000',
				2: '#0000ff',
				3: '#00ff00',
				4: '#ffff00',
				5: '#800080',
			}

			function updateSize() {
				colorBlock.style.width = currentSize + 'px'
				colorBlock.style.height = currentSize + 'px'
			}

			document.addEventListener('keydown', function (e) {
				if (colorMap[e.key]) {
					colorBlock.style.backgroundColor = colorMap[e.key]
				}

				if (e.key === '+') {
					currentSize += 20
					updateSize()
				} else if (e.key === '-') {
					if (currentSize > 50) {
						currentSize -= 20
						updateSize()
					}
				}

				if (e.key === '0') {
					resetAll()
				}
			})

			function resetAll() {
				colorBlock.style.backgroundColor = 'white'
				currentSize = 200
				updateSize()
			}

			resetBtn.addEventListener('click', resetAll)

			updateSize()
		</script>
	</body>
</html>
