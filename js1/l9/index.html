<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			#square {
				width: 50px;
				height: 50px;
				background-color: blue;
			}
			#square {
				width: 50px;
				height: 50px;
				background-color: blue;
			}
			#blueRect {
				width: 100px;
				height: 100px;
				background-color: blue;
			}
			#redRect {
				width: 50px;
				height: 50px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="blueRect">
			<div id="redRect"></div>
		</div>
		<script>
			const redRect = document.getElementById('redRect')
			redRect.addEventListener(
				'click',
				function () {
					console.log('Событие на redRect')
				},
				true
			)

			const blueRect = document.getElementById('blueRect')
			blueRect.addEventListener(
				'click',
				function () {
					console.log('Событие на blueRect')
				},
				true
			)

			document.body.addEventListener(
				'click',
				function () {
					console.log('Событие на body')
				},
				true
			)
		</script>
	</body>
</html>
