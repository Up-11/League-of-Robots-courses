<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			fetch('http://jsonplaceholder.typicode.com/posts')

			fetch('http://jsonplaceholder.typicode.com/posts').then(
				response => response.json()
				// Получим ответ в виде массива из объектов:
				// [{...}, {...}, {...}, ...]
			)

			// Запрос вернёт ошибку «404 Not Found»
			fetch(
				'https://jsonplaceholder.typicode.com/there-is-no-such-route'
			).catch(() => {
				console.log('Error occurred!')
			})
			// Никогда не выполнится

			fetch('https://jsonplaceholder.typicode.com/there-is-no-such-route')
				.then(response => {
					// Проверяем успешность запроса и выкидываем ошибку
					if (!response.ok) {
						throw new Error('Error occurred!')
					}

					return response.json()
				})
				// Теперь попадём сюда, так как выбросили ошибку
				.catch(err => {
					console.log(err)
				})
			// Error: Error occurred!
		</script>
	</body>
</html>
