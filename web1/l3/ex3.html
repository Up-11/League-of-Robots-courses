<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<h1>Интернет внутри моего сайта</h1>

			<p>Смешное видео с RuTube:</p>
			<iframe
				width="720"
				height="405"
				src="https://rutube.ru/play/embed/a1627c9b33bf0fe6ee4a51e64431fb9d/"
				frameborder="0"
				allow="clipboard-write; autoplay"
				webkitAllowFullScreen
				mozallowfullscreen
				allowfullscreen
			></iframe>

			<br /><br />
			<p>Вот карта Google (пример):</p>
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18..."
				width="560"
				height="315"
				frameborder="0"
				allowfullscreen
			>
			</iframe>
		</main>

		<footer>
			<p>© Встроенные страницы ученика, 2025</p>
		</footer>
	</body>
</html>
