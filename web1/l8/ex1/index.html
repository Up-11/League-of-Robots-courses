<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>Мой профиль в RUTUBE</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Профиль: @mychannel</h1>
			<img src="avatar.jpg" alt="Аватар" class="avatar" />
		</header>

		<main>
			<p>Привет! Я делаю видео про путешествия, игры и жизнь.</p>

			<iframe
				src="https://rutube.ru/play/embed/abc123/"
				width="560"
				height="315"
				allowfullscreen
			>
			</iframe>

			<div class="actions">
				<button>Подписаться</button>
				<p>
					<a href="https://rutube.ru/channel/mychannel" target="_blank"
						>Перейти на канал</a
					>
				</p>
			</div>
		</main>

		<footer>
			<p>Email: <a href="mailto:me@example.com">me@example.com</a></p>
			<p>Телефон: <a href="tel:+79991234567">+7 999 123-45-67</a></p>
		</footer>
	</body>
</html>
