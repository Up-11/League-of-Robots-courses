<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>Герой Вселенной</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="hero-header">
			<img src="hero.jpg" class="hero-avatar" alt="Аватар героя" />
			<h1 id="hero-name">КосмоФлэш</h1>
		</header>

		<main>
			<section class="abilities">
				<h2>Суперспособности</h2>
				<ul>
					<li>Мгновенный телепорт</li>
					<li>Контроль гравитации</li>
					<li>Ярость звезды</li>
				</ul>
			</section>

			<section class="mission">
				<h2>Миссия героя</h2>
				<iframe
					width="300"
					height="200"
					src="https://www.youtube.com/embed/GRwaYfXqZBk"
					allowfullscreen
				></iframe>
			</section>

			<details>
				<summary>Подробнее о герое</summary>
				<p>
					КосмоФлэш появился из глубин галактики Зета. Он защищает свет от тьмы.
				</p>
			</details>

			<button class="hire">Нанять героя</button>
		</main>
	</body>
</html>
