<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>Волшебная библиотека</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1 class="title">📖 Волшебная библиотека</h1>

		<div class="shelf">
			<h2 class="book-title">Книга магии</h2>
			<details>
				<summary>О книге</summary>
				<p>Заклинания, зелья и приключения!</p>
			</details>
		</div>

		<div class="shelf">
			<h2 class="book-title">Тайна скелета</h2>
			<details>
				<summary>О книге</summary>
				<p>Загадки и тайны мрачных подземелий!</p>
			</details>
		</div>

		<form>
			<label>Заказать книгу:</label>
			<input type="text" placeholder="Название книги" />
			<button type="submit">Заказать</button>
		</form>
	</body>
</html>
